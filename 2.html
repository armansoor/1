<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        First name: <input type =  "text" name = "First_name"/>
        <br>
        Last name: <input type =  "text" name = "Last_name"/>
        <br>
        Password: <input type = "password" name = "Password"/>
        <br>
        Select Gender:<br/>
        <input type="radio" name="subject" value="male">MALE<br/>
        <input type="radio" name="subject" value="female">FEMALE</br/>
        <br>
        Select Country:<br/>
        <select name="dropdown">
            <option value="India"selected>India</option>
            <option value="India">United States</option>
            <option value="India">Canada</option>
            <option value="India">Belgium</option>
            <option value="India">Costa Rica</option>
        </select>
        <br>
        Feedback:<br/>
        <textarea rows="6" cols="60" name="Feedback">
         Leave your Feedback Here:
        </textarea>
    </form>
</body>
</html>
